<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Memory game</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-end mt-4">
        <button id="volumeButton" class="btn border-0 bg-transparent text-white" onclick="volumeControl()"><i class="fa fa-volume-up fa-2x" aria-hidden="true"></i></button>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="rounded-circle bg-white timer-board">
          <span id="timer" onclick="start()"><i class="fa fa-play" aria-hidden="true"></i></span>
        </div>
      </div>
      <h2 class="text-center text-white mt-5" id="title">Sonlarni kichikdan - kattaga qarab tanlang!</h2>
      <div id='cards' class="row justify-content-center mt-lg-5 pt-lg-3 mt-4 g-0 px-2 d-none">
        <div class="col-md-2 col-sm-6 col-6 px-2">
          <div class="myCard">
            <div class="front"><span id="number1"></span></div>
            <div class="back" onclick="choice(event)"></div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 col-6 px-2">
          <div class="myCard">
            <div class="front"><span id="number2"></span></div>
            <div class="back" onclick="choice(event)"></div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 col-6 px-2">
          <div class="myCard">
            <div class="front"><span id="number3"></span></div>
            <div class="back" onclick="choice(event)"></div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 col-6 px-2">
          <div class="myCard">
            <div class="front"><span id="number4"></span></div>
            <div class="back" onclick="choice(event)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-none" id="message">
    <div class="result-box text-center text-white" id="result-box">
      <h3 id='result-message'></h3>
      <button class="btn bg-transparent text-white" onclick="reload()"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
    </div>
  </div>
  <audio id="bgmusic" src="bgmusic.mp3" loop></audio>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
