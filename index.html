<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory game</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-end mt-4">
      </div>
      <div class="row text-white justify-content-between align-items-center">
        <div class="col-6"><h4 class="m-0">Imkoniyat: <span id="chance">3</span></h4></div>
        <div class="col-4 d-flex justify-content-end p-0"><button id="volumeButton" class="btn border-0 bg-transparent text-white" onclick="volumeControl()"><i class="fa fa-volume-up fa-2x" aria-hidden="true"></i></button></div>
      </div>
      <div class="col-12 d-flex justify-content-center flex-column align-items-center">
        <h1 class="text-center text-white"><span id="level"></span>-bosqich</h1>
        <div class="rounded-circle bg-white timer-board mt-2">
          <span id="timer" onclick="start()"><i class="fa fa-play" aria-hidden="true"></i></span>
        </div>
      </div>
      <h2 class="text-center text-white mt-5" id="title" data-aos="zoom-in" data-aos-duration="1000">Sonlarni kichikdan - kattaga qarab tanlang!</h2>
      <div id='cards' class="row justify-content-center mt-lg-3 pt-md-2 mt-4 g-0 px-2 d-none">
      </div>
    </div>
  </div>
  <div class="container d-none" id="message">
    <div class="result-box text-center text-white" id="result-box">
      <h2 id='result-message'></h2>
      <button class="btn bg-transparent text-white"><i id='messageButton' class="fa fa-3x" aria-hidden="true"></i></button>
    </div>
  </div>
  <audio id="bgmusic" src="bgmusic.mp3" loop></audio>
  <audio id="fail" src="fail.mp3"></audio>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
